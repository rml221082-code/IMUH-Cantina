<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMUH Cantina - Pedidos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004aad;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    main {
      max-width: 700px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background: #004aad;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background: #003b8c;
    }

    .msg {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>üçΩÔ∏è Cantina IMUH - Registrar Pedido</header>

  <main>
    <form id="pedidoForm">
      <label for="nome">Nome do Cliente:</label>
      <input type="text" id="nome" placeholder="Digite o nome" required />

      <label for="produto">Produto:</label>
      <input type="text" id="produto" placeholder="Ex: Pastel de Carne" required />

      <label for="quantidade">Quantidade:</label>
      <input type="number" id="quantidade" placeholder="Ex: 2" min="1" required />

      <label for="valor">Valor (R$):</label>
      <input type="number" id="valor" step="0.01" placeholder="Ex: 8.00" required />

      <label for="obs">Observa√ß√µes:</label>
      <textarea id="obs" placeholder="Ex: Sem vinagrete, adicionar ketchup"></textarea>

      <button type="submit">Registrar Pedido</button>
      <div id="msg" class="msg"></div>
    </form>
  </main>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbztA-uoek6GHRCpt7AxEPMVo5VQRsg1Zrk-_U2IB8F06sVjCgqeREMwi-O1Pd0wB_Am_g/exec";

    document.getElementById("pedidoForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const produto = document.getElementById("produto").value.trim();
      const quantidade = document.getElementById("quantidade").value;
      const valor = document.getElementById("valor").value;
      const obs = document.getElementById("obs").value.trim();
      const msgDiv = document.getElementById("msg");

      msgDiv.textContent = "Enviando pedido...";

      try {
        const response = await fetch(API_URL + "?action=novoPedido", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, produto, quantidade, valor, obs }),
        });

        const result = await response.json();
        if (result.success) {
          msgDiv.style.color = "green";
          msgDiv.textContent = "‚úÖ Pedido registrado com sucesso!";
          document.getElementById("pedidoForm").reset();
        } else {
          msgDiv.style.color = "red";
          msgDiv.textContent = "‚ùå Erro: " + result.msg;
        }
      } catch (err) {
        msgDiv.style.color = "red";
        msgDiv.textContent = "‚ùå Falha ao enviar pedido: " + err.message;
      }
    });
  </script>
</body>
</html>
